<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: lightgrey;
      }

      .navbar {
        background-color: black;
        color: white;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 10px 0;
      }

      .searchline {
        height: 30px;
        width: 700px;
        border-radius: 5px;
        border: none;
        padding-left: 8px;
      }

      .amazon {
        padding-right: 200px;
      }

      .search-logo {
        margin-right: 650px;
        border-radius: 5px;
      }

      .cart {
        padding-right: 40px;
      }

      .Wrapper {
        display: flex;
        gap: 20px;
        margin-top: 15px;
      }

      .sidebar {
        width: 250px;
        height: 654px;
        border: 1px solid #dadada;
        border-right: 1px solid black;
        border-bottom: 1px solid black;
        border-top: 1px solid black;
        border-radius: 5px;
        margin-left: 1rem;
        padding-top: 2rem;
        padding-bottom: 2rem;
      }

      .workplace {
        color: blueviolet;
        padding-left: 0.5rem;
      }

      .items {
        padding-left: 0.5rem;
      }

      .items:hover {
        color: rgb(134, 131, 131);
        cursor: pointer;
      }

      .image-container {
        display: grid;
        grid-template-columns: repeat(3, 350px);
        gap: 20px;
      }

      .image-container img {
        width: 350px;
        height: 350px;
        object-fit: cover;
        border-radius: 8px;
        transition: transform 0.3s ease;
        cursor: pointer;
        margin-left: 200px;
      }

      .image-container img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <nav class="navbar">
      <h2 class="amazon">Amazon.in</h2>

      <input
        class="searchline"
        type="text"
        id="search"
        placeholder="Search for products"
      />

      <img
        class="search-logo"
        height="35px"
        width="40px"
        src="https://cdn-icons-png.flaticon.com/128/2811/2811806.png"
        alt="searchbar"
      />

      <h3 class="cart">Cart</h3>
    </nav>

    <div class="Wrapper">
      <aside class="sidebar">
        <h2 class="workplace">WORKPLACE</h2>
        <h3 class="items">Home</h3>
        <h3 class="items">Dashboard</h3>
        <h3 class="items">Analytics</h3>
        <h3 class="items">Profile</h3>
      </aside>

      <div class="image-container">
        <div>
          <img
            src="https://images.unsplash.com/photo-1555529771-835f59fc5efe?auto=format&fit=crop&q=60&w=500"
          />
        </div>
        <div>
          <img
            src="https://images.unsplash.com/photo-1555529771-835f59fc5efe?auto=format&fit=crop&q=60&w=500"
          />
        </div>
        <div>
          <img
            src="https://images.unsplash.com/photo-1555529771-835f59fc5efe?auto=format&fit=crop&q=60&w=500"
          />
        </div>
        <div>
          <img
            src="https://images.unsplash.com/photo-1555529771-835f59fc5efe?auto=format&fit=crop&q=60&w=500"
          />
        </div>
        <div>
          <img
            src="https://images.unsplash.com/photo-1555529771-835f59fc5efe?auto=format&fit=crop&q=60&w=500"
          />
        </div>
        <div>
          <img
            src="https://images.unsplash.com/photo-1555529771-835f59fc5efe?auto=format&fit=crop&q=60&w=500"
          />
        </div>
      </div>
    </div>
  </body>
</html>
