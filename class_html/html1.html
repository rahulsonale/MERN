    <h1>Registration Form</h1>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" name="" id="" placeholder="Enter your name" />
      <br />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        name=""
        id=""
        placeholder="Enter your Email"
        required
      />
      <br />
      <br />

      <label for="password">password:</label>
      <input type="password" name="" id="" placeholder="Enter your password" />
      <br />
      <br />
      <label for="DOB">DOB:</label>
      <input type="date" name="" id="" />
      <br />
      <br />
      <label for="url">URL:</label>
      <input type="url" name="" id="" />
      <br />
      <br />
      <label for="Skills">Skills:</label>
      <input type="checkbox" name="" id="" value="HTML" />HTML
      <input type="checkbox" name="" id="" value="CSS" />CSS
      <input type="checkbox" name="" id="" value="JS" />JS
      <br />
      <br />
      <label for="Gender">Gender:</label>
      <input type="radio" name="Gender" id="Male" value="Male" />Male
      <input type="radio" name="Gender" id="Female" value="Female" />Female
      <br />
      <br />
      <select name="country" id="">
        <option value="">Select your country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Brazil">Brazil</option>
      </select>

      <br />
      <br />
      <label for="Cars">Select your Car : </label>
      <select multiple name="Cars" id="Cars">
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Jaguar">Jaguar</option>
        <option value="Alto">Alto</option>
      </select>
      <br />
      <br />

      <input type="submit" name="submit" id="" value="Submit" />
      <input type="reset" name="reset" id="" value="reset" />

      <br />
      <br />
      <label for="Upload Resume">Upload Resume:</label>
      <input type="file" name="" id="" />
      <br />
      <br />
      <label for="address">Address:</label>
      <textarea name="address" id=""></textarea>
    </form>
